<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快捷输入</title>
    <meta name="keywords" content="快捷输入，您的沟通伴侣">
    <meta name="description" content="颜文字、短语、密码、刷屏、剪贴板一步到位，沟通快人N步！">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport">
    <link rel="shortcut icon" href="./img/fasterinput.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.dev.css?v=6" />
</head>
<body>
<div class="topwrapper">
    <div class="m_info">
        <h1>快捷输入，您的沟通伴侣</h1>
        <p>颜文字、短语、密码、刷屏、剪贴板一步到位，沟通快人N步！</p>
    </div>
    <div class="maincont">
        <div id="slider" class="swipe">
            <div class="swipe-wrap">
                <div id="snap1"></div>
                <div id="snap2"></div>
                <div id="snap3"></div>
                <div id="snap4"></div>
                <div id="snap5"></div>
            </div>
        </div>
        <div class="info">
            <h1>快捷输入，您的沟通伴侣</h1>
            <p>颜文字、短语、密码、刷屏、剪贴板一步到位，沟通快人N步！</p>
            <div class="download">
                <button class="android" id="android"></button><div class="clear"></div>
                <button class="ios"></button><div class="clear"></div>
                <button class="qrcode"></button>
            </div>
        </div>
    </div>
</div>
<div class="copyright">
    <button class="m_download" id="m_download">立即下载</button>
    &copy;2015 快捷输入 All right reserved.
</div>
<script src="js/swipe.js" type="text/javascript"></script>
<script type="text/javascript">
    window.mySwipe = new Swipe(document.getElementById("slider"), {
        startSlide: 0,
        speed: 400,
        auto: 3000,
        continuous: true,
        disableScroll: false,
        stopPropagation: false,
        callback: function(index, elem) {},
        transitionEnd: function(index, elem) {}
    });
    (function(){
        var url = "http://haoxf.net/fasterinput/fasterinput-share-1.0.12.apk?_="+Math.random();
        var weixin = false;
        document.addEventListener("WeixinJSBridgeReady",function o(){
            weixin = true;
        }, false);
        document.getElementById("android").addEventListener("click", function(evt){
            window.location.href = url;
        }, false);
        var ua = window.navigator.userAgent,
            ios = /(iPhone|iPod|iOS|iPad)/i.test(ua);
        if(ios){
            document.getElementById("m_download").innerText = "敬请期待";
            document.getElementById("m_download").style.backgroundColor = "grey";
        }else{
            document.getElementById("m_download").addEventListener("click", function (evt) {
                if(weixin){
                    alert("微信不支持app下载，请在浏览器中打开网页下载。");
                }else{
                    window.location.href = url;
                }
            }, false);
        }
    })();
</script>
</body>
</html>
